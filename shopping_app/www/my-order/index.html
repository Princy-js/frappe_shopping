{% extends "templates/web.html" %}

{% block page_content %}
<div class="container mt-5">
    <h1 class="mb-4">My Orders</h1>
    
    {% if orders %}
    <!-- Orders List -->
    <div class="row">
        {% for order in orders %}
        <div class="col-12 mb-4">
            {% include "www/my-order/components/order_card.html" %}
        </div>
        {% endfor %}
    </div>
    {% else %}
    <!-- No Orders Message -->
    <div class="alert alert-info">
        <h4>No orders yet!</h4>
        <p>You haven't placed any orders.</p>
        <a href="/shop" class="btn btn-primary">Start Shopping</a>
    </div>
    {% endif %}
</div>

<!-- JavaScript for Add to Cart -->
<script src="/assets/shopping_app/js/order.js"></script>
{% endblock %}
